<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search</title>
    <style>
        .profile-container {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .post img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .post img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .post h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .post p {
            color: #666;
            line-height: 1.5;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post a.btn {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .post a.btn-danger {
            background-color: #ff4d4d;
        }

        .post a.btn-primary {
            background-color: #4d94ff;
        }

        .post a.btn:hover {
            background-color: #0018ff;
        }


        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button {
            background-color: #000cec;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        .subscribe-btn {
            background-color: #3498db;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .view-btn {
            background-color: #3498db;
            color: #af4c63;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
<h1>Post Search</h1>
<form th:action="@{/search2/{currentUserId}(currentUserId = ${currentUserId})}" method="get">
    <label for="keyword">Keyword:</label>
    <input type="text" id="keyword" name="keyword" required>
    <button type="submit">Search</button>
</form>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Image</th>
        <th>Likes</th>
        <th>Comments</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${searchPosts}">
        <td th:text="${post.title}"></td>
        <td th:text="${post.description}"></td>
        <td th:text="${post.getCreatedAd()}"></td>
        <td th:text="${post.getLikes()}"></td>
        <td th:text="${post.getComments()}"></td>
        <td>
            <!-- Add the following lines to display the image -->
            <img th:src="${post.getImageUrl()}" alt="Post Image"/>
        </td>
        <td>
            <a th:href="@{'/like/' + ${post.id} + '/' + ${currentUserId}}" class="subscribe-btn"
               th:text="'Like to ' + ${''}">
            </a>
            <a th:href="@{'/info/' + ${post.id} + '/'+ ${currentUserId}}" class="subscribe-btn"
               th:text="'Info ' + ${''}">
            </a>
            <form th:action="@{'/comment/' + ${post.id} + '/' + ${currentUserId}}" method="post">
                <label for="comment">Comment:</label>
                <input type="text" id="comment" name="comment" required>
                <button type="submit">Add Comment</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
